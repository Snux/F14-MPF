multiball_locks:
   lock1:
      balls_to_lock: 1
      lock_devices: bd_lock1
   lock2:
      balls_to_lock: 1
      lock_devices: bd_lock2
   lock3:
      balls_to_lock: 1
      lock_devices: bd_lock3

      