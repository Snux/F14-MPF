        lights :
              l_bonus1K : on
              l_bonus2K : on
              l_bonus4K : on
      - duration: 0.1
        lights :
              l_bonus1K : off
              l_bonus8K : on
      - duration: 0.1
        lights :
              l_bonus2K : off
