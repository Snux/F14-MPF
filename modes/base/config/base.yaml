# All the basic things that the game needs to handle when a ball is in play.
# TODO - move the TOMCAT target handling into it's own mode

mode:
   start_events: ball_starting
   priority: 100

# Some scoring which is independant of the mode we're in
variable_player:
    s_outlaneRight_active:
       score: 5000
    s_outlaneLeft_active:
       score: 5000
    s_inlaneLeft_active:
       score: 1000
    s_inlaneRight_active:
       score: 1000
    s_rightRescue_active:  # rescue mode will award additional 
       score: 500
    s_leftRescue_active:
       score: 500
    s_slingL_active:
       score: 10
    s_slingR_active:
       score: 10
    mode_base_started:
       launch_bonus:
          action: set
          int: 0

       

# Need to switch the flippers on and off (System 11!)
event_player:
   mode_base_started:
      - flipper_on
   mode_base_ended:
      - flipper_off
   s_inlaneLeft_active:
      - spot_tomcat_letter


      
         
slide_player:
  mode_base_started:
      slide1:
        target: dmd
        widgets:
          - type: text
            text: (score)
            number_grouping: true
            min_digits: 2
            font_size: 15
      slide2:
         target: dmd_mini
         widgets:
          - type: text
            text: PLAYER (number)
            color: deepskyblue
            y: 9
            x: 1
            font_size: 8
            anchor_x: left
            anchor_y: bottom
            font_name: fixed_01
          - type: text
            color: red
            text: BALL (ball)
            y: 1
            x: 1
            anchor_x: left
            anchor_y: bottom
            font_size: 8
            font_name: fixed_01
          - type: text
            color: orange
            text: RESCUE (kickback_status)
            y: 18
            x: 1
            anchor_x: left
            anchor_y: bottom
            font_size: 8
            font_name: fixed_01


sound_player:
   mode_base_started:
      main_theme:
         action: play
         loops: -1
      
